<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https:;">
    <title>登录/注册 - Cloudflare 聊天室</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --error: #e74c3c;
            --success: #2ecc71;
            --text: #2c3e50;
            --light-gray: #f8f9fa;
            --border: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
        }
        
        .auth-box {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            padding: 2.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .auth-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--success));
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, var(--primary), var(--success));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.25);
        }
        
        .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .tabs {
            display: flex;
            background: var(--light-gray);
            border-radius: 0.5rem;
            padding: 0.25rem;
            margin-bottom: 2rem;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 0.8rem;
            cursor: pointer;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.2s ease;
            color: var(--text);
        }
        
        .tab.active {
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-weight: 600;
            color: var(--primary);
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }
        
        .field {
            margin-bottom: 1.5rem;
        }
        
        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }
        
        .input-group {
            position: relative;
        }
        
        .input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 3rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: white;
        }
        
        .input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            outline: none;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }
        
        .button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.2);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.3);
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .button-icon {
            margin-right: 0.5rem;
        }
        
        .error-message, .success-message {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            padding: 0.75rem;
            border-radius: 0.375rem;
            display: none;
        }
        
        .error-message {
            color: var(--error);
            background-color: rgba(231, 76, 60, 0.1);
            border-left: 3px solid var(--error);
        }
        
        .success-message {
            color: var(--success);
            background-color: rgba(46, 204, 113, 0.1);
            border-left: 3px solid var(--success);
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #95a5a6;
            cursor: pointer;
            padding: 0.25rem;
        }
        
        .password-toggle:hover {
            color: var(--primary);
        }
        
        .footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #95a5a6;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .auth-box {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <div class="logo">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <h1 class="title">Cloudflare 聊天室</h1>
            </div>
            
            <div class="tabs">
                <div class="tab active" id="tab-login">登录</div>
                <div class="tab" id="tab-register">注册</div>
            </div>
            
            <form id="login-form" class="form active">
                <div class="field">
                    <label class="input-label" for="login-username">用户名</label>
                    <div class="input-group">
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <input id="login-username" class="input" type="text" placeholder="请输入用户名" autocomplete="username" required>
                    </div>
                </div>
                
                <div class="field">
                    <label class="input-label" for="login-password">密码</label>
                    <div class="input-group">
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </div>
                        <input id="login-password" class="input" type="password" placeholder="请输入密码" autocomplete="current-password" required>
                        <button type="button" class="password-toggle" id="login-password-toggle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="field">
                    <button type="submit" id="login-button" class="button">
                        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10 17 15 12 10 7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                        登录
                    </button>
                </div>
                
                <div id="login-error" class="error-message"></div>
                <div id="login-success" class="success-message"></div>
            </form>
            
            <form id="register-form" class="form">
                <div class="field">
                    <label class="input-label" for="register-username">用户名</label>
                    <div class="input-group">
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <input id="register-username" class="input" type="text" placeholder="2-20位字母数字下划线" autocomplete="username" required>
                    </div>
                </div>
                
                <div class="field">
                    <label class="input-label" for="register-password">密码</label>
                    <div class="input-group">
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </div>
                        <input id="register-password" class="input" type="password" placeholder="至少6位字符（注册时会自动加密）" autocomplete="new-password" required>
                        <button type="button" class="password-toggle" id="register-password-toggle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="field">
                    <label class="input-label" for="register-confirm">确认密码</label>
                    <div class="input-group">
                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                        </div>
                        <input id="register-confirm" class="input" type="password" placeholder="再次输入密码" autocomplete="new-password" required>
                    </div>
                </div>
                
                <div class="field">
                    <button type="submit" id="register-button" class="button">
                        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="8.5" cy="7" r="4"></circle>
                            <line x1="20" y1="8" x2="20" y2="14"></line>
                            <line x1="23" y1="11" x2="17" y2="11"></line>
                        </svg>
                        注册
                    </button>
                </div>
                
                <div id="register-error" class="error-message"></div>
                <div id="register-success" class="success-message"></div>
            </form>
            
            <div class="footer">
                <p>© 2025 Cloudflare 聊天室 | <a href="#" id="toggle-policy">隐私政策</a></p>
            </div>
        </div>
    </div>

    <script>
        // 获取Worker API基础URL
        const API_BASE = window.location.origin;
        
        // DOM元素
        const tabLogin = document.getElementById('tab-login');
        const tabRegister = document.getElementById('tab-register');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginButton = document.getElementById('login-button');
        const registerButton = document.getElementById('register-button');
        const loginUsername = document.getElementById('login-username');
        const loginPassword = document.getElementById('login-password');
        const registerUsername = document.getElementById('register-username');
        const registerPassword = document.getElementById('register-password');
        const registerConfirm = document.getElementById('register-confirm');
        
        // 切换登录/注册标签
        tabLogin.addEventListener('click', () => {
            switchTab('login');
        });
        
        tabRegister.addEventListener('click', () => {
            switchTab('register');
        });
        
        // 切换标签函数
        function switchTab(tab) {
            if (tab === 'login') {
                tabLogin.classList.add('active');
                tabRegister.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            } else {
                tabRegister.classList.add('active');
                tabLogin.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            }
            clearMessages();
        }
        
        // 密码可见性切换
        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);
            
            toggle.addEventListener('click', () => {
                const isPassword = input.type === 'password';
                input.type = isPassword ? 'text' : 'password';
                
                // 更新图标
                const icon = toggle.querySelector('svg');
                if (isPassword) {
                    icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
                } else {
                    icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
                }
            });
        }
        
        setupPasswordToggle('login-password-toggle', 'login-password');
        setupPasswordToggle('register-password-toggle', 'register-password');
        
        // 表单提交事件
        loginForm.addEventListener('submit', handleLogin);
        registerForm.addEventListener('submit', handleRegister);
        
        // 清除消息
        function clearMessages() {
            ['login-error', 'login-success', 'register-error', 'register-success'].forEach(id => {
                const element = document.getElementById(id);
                if (element) element.style.display = 'none';
            });
        }
        
        // 显示消息
        function showMessage(elementId, message, isError = false) {
            clearMessages();
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.style.display = 'block';
                
                if (!isError) {
                    setTimeout(() => {
                        element.style.display = 'none';
                    }, 5000);
                }
            }
        }
        
        // 密码哈希
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // 处理登录
        async function handleLogin(e) {
            e.preventDefault();
            const username = loginUsername.value.trim();
            const password = loginPassword.value;
            
            if (!username || !password) {
                showMessage('login-error', '用户名和密码不能为空', true);
                return;
            }
            
            loginButton.disabled = true;
            loginButton.innerHTML = `<svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>登录中...`;
            
            try {
                const hashedPassword = await hashPassword(password);
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password: hashedPassword })
                });
                
                const result = await response.json();
                if (response.ok) {
                    showMessage('login-success', '登录成功！', false);
                    localStorage.setItem('username', username);
                    setTimeout(() => {
                        window.location.href = 'index2.html';
                    }, 1000);
                } else {
                    showMessage('login-error', result.error || '登录失败', true);
                }
            } catch (error) {
                showMessage('login-error', '网络错误，请稍后重试', true);
            } finally {
                loginButton.disabled = false;
                loginButton.innerHTML = `<svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>登录`;
            }
        }
        
        // 处理注册
        async function handleRegister(e) {
            e.preventDefault();
            
            const username = registerUsername.value.trim();
            const password = registerPassword.value;
            const confirmPassword = registerConfirm.value;
            
            // 验证输入
            if (!username || !password || !confirmPassword) {
                showMessage('register-error', '所有字段都不能为空', true);
                return;
            }
            
            if (!/^[a-zA-Z0-9_-]{2,20}$/.test(username)) {
                showMessage('register-error', '用户名需为2-20位字母数字下划线', true);
                return;
            }
            
            if (password.length < 6) {
                showMessage('register-error', '密码长度不能少于6位', true);
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('register-error', '两次输入的密码不一致', true);
                return;
            }
            
            registerButton.disabled = true;
            registerButton.innerHTML = `<svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>注册中...`;
            
            try {
                const hashedPassword = await hashPassword(password);
                const response = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password: hashedPassword })
                });
                
                const result = await response.json();
                if (response.ok) {
                    showMessage('register-success', '注册成功！正在自动登录...', false);
                    localStorage.setItem('username', username);
                    setTimeout(() => {
                        window.location.href = 'index2.html';
                    }, 1000);
                } else {
                    showMessage('register-error', result.error || '注册失败', true);
                }
            } catch (error) {
                showMessage('register-error', '网络错误，请稍后重试', true);
            } finally {
                registerButton.disabled = false;
                registerButton.innerHTML = `<svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>注册`;
            }
        }
        
        // 隐私政策
        document.getElementById('toggle-policy').addEventListener('click', (e) => {
            e.preventDefault();
            alert('隐私政策：\n\n• 我们仅存储必要的账户信息和聊天记录\n• 聊天数据保存90天后自动删除\n• 不会与第三方共享您的数据\n• 聊天内容不会被用于任何商业用途\n• 您可以随时删除账户和相关数据');
        });
        
        // 检查是否已登录
        if (localStorage.getItem('username')) {
            window.location.href = 'index2.html';
        }
        
        // 自动聚焦
        document.getElementById('login-username').focus();
    </script>
</body>
</html>
