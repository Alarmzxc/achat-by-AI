<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https:;">
    <title>聊天室 - Cloudflare</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #9b59b6;
            --error: #e74c3c;
            --success: #2ecc71;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --text-muted: #95a5a6;
            --light-gray: #f8f9fa;
            --border: #dee2e6;
            --border-light: #e9ecef;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --card-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            background: var(--card-bg);
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            border-bottom: 1px solid var(--border-light);
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem 0;
        }

        .users-list-item {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .users-list-item:hover, .users-list-item.active {
            background-color: var(--light-gray);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 1rem;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .user-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            z-index: 100;
        }
        
        .header-title {
            font-weight: 600;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

        .header-title-icon {
            margin-right: 0.8rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            display: flex;
            align-items: center;
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.6rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }
        
        .btn-icon {
            margin-right: 0.5rem;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 1.5rem;
            background: var(--light-gray);
            scroll-behavior: smooth;
        }

        .message-item {
            max-width: 75%;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.3s ease-out;
        }
        
        .message-item.self {
            align-self: flex-end;
            align-items: flex-end;
        }
        
        .message-item.other {
            align-self: flex-start;
            align-items: flex-start;
        }
        
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
        }
        
        .message-sender {
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .message-sender:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .message-time {
            color: var(--text-muted);
            margin-left: 0.6rem;
        }
        
        .message-content {
            background: white;
            padding: 0.8rem 1rem;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            word-break: break-word;
            line-height: 1.4;
            border: 1px solid var(--border-light);
        }
        
        .message-item.self .message-content {
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 0.3rem;
        }
        
        .message-item.other .message-content {
            border-bottom-left-radius: 0.3rem;
        }
        
        .message-item.self .message-content.private {
             background: var(--secondary);
        }

        .input-area {
            padding: 1rem 1.5rem;
            background: var(--card-bg);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: flex-end;
            gap: 0.8rem;
            flex-shrink: 0;
        }

        .message-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border);
            border-radius: 1rem;
            font-size: 1rem;
            resize: none;
            min-height: 40px;
            max-height: 120px;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }

        .message-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .send-button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            text-align: center;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        /* 滚动条样式 */
        .messages-container::-webkit-scrollbar, .users-list::-webkit-scrollbar {
            width: 6px;
        }
        .messages-container::-webkit-scrollbar-track, .users-list::-webkit-scrollbar-track {
            background: transparent;
        }
        .messages-container::-webkit-scrollbar-thumb, .users-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }
        .messages-container::-webkit-scrollbar-thumb:hover, .users-list::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
        
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: 50px;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 0 1rem;
                border-bottom: 1px solid var(--border-light);
            }
            .sidebar-header {
                display: none;
            }
            .users-list {
                display: flex;
                overflow-x: auto;
                white-space: nowrap;
                padding: 0;
            }
            .users-list-item {
                padding: 0.5rem;
                flex-direction: column;
            }
            .user-avatar {
                margin: 0;
                width: 30px;
                height: 30px;
                font-size: 0.9rem;
            }
            .user-name {
                font-size: 0.8rem;
            }
            .main-chat {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-header">在线用户</div>
            <div class="users-list" id="users-list">
                <div class="users-list-item active" data-room-id="public">
                    <div class="user-avatar">公</div>
                    <div class="user-name">公共聊天室</div>
                </div>
                </div>
        </div>
        <div class="main-chat">
            <div class="header">
                <div class="header-title" id="chat-header-title">
                    <svg class="header-title-icon" id="chat-header-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    公共聊天室
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <div class="user-avatar" id="user-avatar"></div>
                    </div>
                    <button class="logout-btn" id="logout-button">
                        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        退出
                    </button>
                </div>
            </div>
            
            <div class="messages-container" id="messages-container">
                </div>

            <div class="input-area">
                <textarea id="message-input" class="message-input" placeholder="输入消息..."></textarea>
                <button id="send-button" class="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script>
        const API_BASE = window.location.origin + '/api';
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const logoutButton = document.getElementById('logout-button');
        const userAvatar = document.getElementById('user-avatar');
        const usersList = document.getElementById('users-list');
        const chatHeaderTitle = document.getElementById('chat-header-title');
        const chatHeaderIcon = document.getElementById('chat-header-icon');

        let username = localStorage.getItem('username');
        let currentRoomId = 'public';
        let lastMessageIds = { 'public': null };

        // 检查登录状态
        if (!username) {
            window.location.href = '/auth.html';
        } else {
            userAvatar.textContent = username.charAt(0).toUpperCase();
        }

        // 退出登录
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('username');
            window.location.href = '/auth.html';
        });

        // 渲染单条消息
        function renderMessage(msg) {
            const isSelf = msg.from === username;
            const messageItem = document.createElement('div');
            messageItem.classList.add('message-item', isSelf ? 'self' : 'other');

            const isPrivate = msg.to && msg.from !== username;
            
            messageItem.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${msg.from}</span>
                    <span class="message-time">${new Date(msg.time).toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })}</span>
                </div>
                <div class="message-content ${isPrivate ? 'private' : ''}">
                    ${msg.message}
                </div>
            `;
            messagesContainer.appendChild(messageItem);
        }

        // 自动滚动到底部
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 切换聊天房间
        function switchRoom(newRoomId, title, isPrivate) {
            currentRoomId = newRoomId;
            messagesContainer.innerHTML = '';
            chatHeaderTitle.textContent = title;
            const chatIconPath = isPrivate 
                ? '<path d="M22 10s-.65-.63-1.63-1.12a4 4 0 1 0-3.5 3.5c.49.98 1.12 1.63 1.12 1.63s-.65.63-1.63 1.12a4 4 0 1 1-3.5 3.5c.49-.98 1.12-1.63 1.12-1.63s-.65-.63-1.63-1.12a4 4 0 1 0-3.5 3.5c.49-.98 1.12-1.63 1.12-1.63s-.65-.63-1.63-1.12a4 4 0 1 0-3.5 3.5c.49-.98 1.12-1.63 1.12-1.63zM10 2a8 8 0 1 0 0 16A8 8 0 0 0 10 2zM10 14a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"></path>' 
                : '<path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>';
            chatHeaderIcon.innerHTML = chatIconPath;

            document.querySelectorAll('.users-list-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-room-id="${newRoomId}"]`).classList.add('active');

            fetchMessages(currentRoomId);
        }

        // 获取消息
        async function fetchMessages(roomId) {
            try {
                const response = await fetch(`${API_BASE}/get-messages?roomId=${roomId}&lastId=${lastMessageIds[roomId] || ''}`);
                if (!response.ok) throw new Error('获取消息失败');
                const newMessages = await response.json();
                if (newMessages.length > 0) {
                    newMessages.forEach(msg => {
                        renderMessage(msg);
                    });
                    lastMessageIds[roomId] = newMessages[newMessages.length - 1].id;
                    if (roomId === currentRoomId) {
                        scrollToBottom();
                    }
                }
            } catch (error) {
                console.error(`Error fetching messages for room ${roomId}:`, error);
            }
        }
        
        // 获取所有相关消息
        async function fetchAllMessages() {
            const roomIds = [currentRoomId, ...Object.keys(lastMessageIds).filter(id => id !== 'public' && id !== currentRoomId)];
            
            try {
                const queryParams = new URLSearchParams();
                roomIds.forEach(id => queryParams.append('roomIds', id));
                Object.keys(lastMessageIds).forEach(id => queryParams.append(`lastId_${id}`, lastMessageIds[id] || ''));

                const response = await fetch(`${API_BASE}/get-messages?${queryParams.toString()}`);
                if (!response.ok) throw new Error('获取消息失败');
                
                const allMessages = await response.json();
                
                // 按房间处理消息
                for (const roomId of Object.keys(allMessages)) {
                    const newMessages = allMessages[roomId];
                    if (newMessages.length > 0) {
                        newMessages.forEach(msg => {
                            if (roomId === currentRoomId) {
                                renderMessage(msg);
                            }
                        });
                        lastMessageIds[roomId] = newMessages[newMessages.length - 1].id;
                        if (roomId === currentRoomId) {
                            scrollToBottom();
                        }
                    }
                }

            } catch (error) {
                console.error('Error fetching all messages:', error);
            }
        }

        // 获取在线用户列表
        async function fetchActiveUsers() {
            try {
                const response = await fetch(`${API_BASE}/get-active-users`);
                const activeUsers = await response.json();
                
                usersList.innerHTML = `<div class="users-list-item" data-room-id="public">
                    <div class="user-avatar">公</div>
                    <div class="user-name">公共聊天室</div>
                </div>`;
                
                activeUsers.filter(u => u !== username).forEach(user => {
                    const privateRoomId = [username, user].sort().join('_');
                    lastMessageIds[privateRoomId] = lastMessageIds[privateRoomId] || null;
                    const item = document.createElement('div');
                    item.classList.add('users-list-item');
                    item.dataset.roomId = privateRoomId;
                    item.dataset.toUser = user;
                    item.innerHTML = `
                        <div class="user-avatar">${user.charAt(0).toUpperCase()}</div>
                        <div class="user-name">${user}</div>
                    `;
                    usersList.appendChild(item);
                });
                
                // 重新激活当前房间
                const currentItem = document.querySelector(`[data-room-id="${currentRoomId}"]`);
                if (currentItem) {
                    currentItem.classList.add('active');
                    chatHeaderTitle.textContent = currentItem.dataset.toUser ? currentItem.dataset.toUser : '公共聊天室';
                }
            } catch (error) {
                console.error('Error fetching active users:', error);
            }
        }
        
        // 绑定用户列表点击事件
        usersList.addEventListener('click', (e) => {
            const item = e.target.closest('.users-list-item');
            if (item) {
                const roomId = item.dataset.roomId;
                const toUser = item.dataset.toUser;
                const title = toUser ? toUser : '公共聊天室';
                const isPrivate = !!toUser;
                switchRoom(roomId, title, isPrivate);
            }
        });

        // 发送消息
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            const isPrivate = currentRoomId !== 'public';
            const toUser = isPrivate ? document.querySelector(`[data-room-id="${currentRoomId}"]`).dataset.toUser : null;

            const messageObj = {
                from: username,
                message: message,
                roomId: currentRoomId,
                to: toUser
            };

            try {
                const response = await fetch(`${API_BASE}/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(messageObj)
                });

                if (response.ok) {
                    messageInput.value = '';
                    // 立即拉取新消息，确保自己发送的消息能立刻显示
                    fetchAllMessages();
                } else {
                    alert('发送失败');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('发送失败');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // 更新活跃状态
        async function updateActiveStatus() {
            try {
                await fetch(`${API_BASE}/active`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
            } catch (error) {
                console.error('Failed to update active status:', error);
            }
        }

        // 首次加载
        updateActiveStatus();
        fetchActiveUsers();
        fetchMessages(currentRoomId);
        
        // 设置定时拉取，每0.8秒一次
        setInterval(() => {
            updateActiveStatus();
            fetchActiveUsers();
            fetchAllMessages();
        }, 800);
    </script>
</body>
</html>
